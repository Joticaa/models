			function animate() {

                        plane.coplanarPoint( po.position );
                        po.lookAt(
                            po.position.x - plane.normal.x,
                            po.position.y - plane.normal.y,
                            po.position.z - plane.normal.z,
                        );
                    }

				renderer.render( scene, camera );
    
                camera.updateProjectionMatrix();
                controls.update()
                TWEEN.update()

			}

            function setUpModel(geometryArray,geometry){
                    planeObjects = [];
                    const planeGeom = new THREE.PlaneGeometry( 4,4 );
                    
                    for ( let i = 0; i < 3; i ++ ) {

                        const poGroup = new THREE.Group();
                        const plane = planes[ i ];

                        geometryArray.forEach((geometry) => {
                            const stencilGroup = createPlaneStencilGroup(geometry, plane, i + 1);
                            object.add( stencilGroup );
                        });
                  
                        let materialColor;
                        if (i === 0) {
                            materialColor = 0xff0000; // Red
                        } else if (i === 1) {
                            materialColor = 0x0000ff; // Blue
                        } else {
                            materialColor = 0x00ff00; // Green
                        }
                        const planeMat =
                            new THREE.MeshStandardMaterial( {

                                color: materialColor,
                                metalness: 0.1,
                                roughness: 0.75,
                                clippingPlanes: planes.filter( p => p !== plane ),

                                stencilWrite: true,
                                stencilRef: 0,
                                stencilFunc: THREE.NotEqualStencilFunc,
                                stencilFail: THREE.ReplaceStencilOp,
                                stencilZFail: THREE.ReplaceStencilOp,
                                stencilZPass: THREE.ReplaceStencilOp,

                            } );
                        
                        const po = new THREE.Mesh( planeGeom, planeMat );              
                        po.onAfterRender = function ( renderer ) {

                            renderer.clearStencil();

                        };

                        po.renderOrder = i + 1.1;
                       
                        poGroup.add( po );
                        planeObjects.push( po );
                        planeObjects.forEach((so, idx) => {

                        so.material.onBeforeCompile = shader => {

                            shader.vertexShader = `
                                varying vec4 vPos;
                                varying vec4 vCenter;
                                ${shader.vertexShader}
                            `.replace(
                                `#include <begin_vertex>`,
                                `#include <begin_vertex>
                                vPos = modelMatrix * vec4(position, 1.);
                                vCenter = modelMatrix * vec4(0);
                                `
                            );

                            shader.fragmentShader = `
                                #define ss(a, b, c) smoothstep(a, b, c)
                                varying vec4 vPos;
                                varying vec4 vCenter;
                                ${shader.fragmentShader}
                            `.replace(
                                `vec4 diffuseColor = vec4( diffuse, opacity );`,
                                `
                                vec3 col = diffuse; //
                                vec3 dir = normalize(vec3(1, -1, 0));
                                float dist = fract(dot(vPos.xyz * 2., dir));
                                float fw = length(fwidth(vPos.xy));
                                float f = ss(0.15 - fw, 0.15, dist) - ss(0.85, 0.85 + fw, dist);
                                col = mix(col + 0.125, col * 0.875, f);
                                vec4 hatchColor = vec4(0.0, 0.0, 0.0, 1.0);
                                float hatchSpacing = 0.008; // Hatch spacing
                                float hatch = mod(vPos.x + vPos.y, hatchSpacing) < 0.001 ? 1.0 : 0.0; // Hatch pattern
                                vec4 diffuseColor = mix(vec4(col, opacity), hatchColor, hatch);
                                `
                            );
                        }
                        });
                        scene.add( poGroup );

				}

				const material = new THREE.MeshStandardMaterial( {
					color: 0xFFC107,
					metalness: 0.1,
					roughness: 0.75,
					clippingPlanes: planes,
					clipShadows: true,
					shadowSide: THREE.DoubleSide,

				} );

				const clippedColorFront = new THREE.Mesh( geometry, material );
				clippedColorFront.castShadow = true;
				clippedColorFront.renderOrder = 6;
				object.add( clippedColorFront );
                }
            function createPlaneStencilGroup( geometry, plane, renderOrder ) {

const group = new THREE.Group();
const baseMat = new THREE.MeshBasicMaterial();
baseMat.depthWrite = false;
baseMat.depthTest = false;
baseMat.colorWrite = false;
baseMat.stencilWrite = true;
baseMat.stencilFunc = THREE.AlwaysStencilFunc;

// back faces
const mat0 = baseMat.clone();
mat0.side = THREE.BackSide;
mat0.clippingPlanes = [ plane ];
mat0.stencilFail = THREE.IncrementWrapStencilOp;
mat0.stencilZFail = THREE.IncrementWrapStencilOp;
mat0.stencilZPass = THREE.IncrementWrapStencilOp;

const mesh0 = new THREE.Mesh( geometry, mat0 );
mesh0.renderOrder = renderOrder;
group.add( mesh0 );

// front faces
const mat1 = baseMat.clone();
mat1.side = THREE.FrontSide;
mat1.clippingPlanes = [ plane ];
mat1.stencilFail = THREE.DecrementWrapStencilOp;
mat1.stencilZFail = THREE.DecrementWrapStencilOp;
mat1.stencilZPass = THREE.DecrementWrapStencilOp;

const mesh1 = new THREE.Mesh( geometry, mat1 );
mesh1.renderOrder = renderOrder;

group.add( mesh1 );

return group;

}
            
            function moveModelCenterToBoxCenter(fullModel, modelBox) {

            function scaleModelToFitBox(fullModel, boxSize) {
         
                let fullModelBoundingBox = new THREE.Box3().setFromObject(fullModel);
                let fullModelSize = new THREE.Vector3();
                fullModelBoundingBox.getSize(fullModelSize);

                let scaleFactorX = boxSize.x / fullModelSize.x;
                let scaleFactorY = boxSize.y / fullModelSize.y;
                let scaleFactorZ = boxSize.z / fullModelSize.z;

                let scaleFactor = Math.min(scaleFactorX, scaleFactorY, scaleFactorZ);

                fullModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }

                                    );

                        }

            function tweenTo(camera, controls, targetPosition, targetLookAt, duration = 700) {
                const currentCameraPosition = camera.position.clone();
                const currentTarget = controls.target.clone();

                new TWEEN.Tween(currentCameraPosition)
                    .to({
                        x: targetPosition.x,
                        y: targetPosition.y,
                        z: targetPosition.z
                    }, duration) 
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .onUpdate(() => {
                        camera.position.set(currentCameraPosition.x, currentCameraPosition.y, currentCameraPosition.z);
                        updateOrthographicCamera(camera,fullModelBoundingBox)
                    })
                    .start();

                new TWEEN.Tween(currentTarget)
                    .to({
                        x: targetLookAt.x,
                        y: targetLookAt.y,
                        z: targetLookAt.z
                    }, duration) 
                    .easing(TWEEN.Easing.Sinusoidal.InOut)
                    .onUpdate(() => {
                        controls.target.set(currentTarget.x, currentTarget.y, currentTarget.z);
                        controls.update();
                    })
                    .start();
            }
            function normalZoom(camera, controls, duration = 800) {
                const zoom = {
                    value: camera.zoom,
                    x: controls.target.x,
                    y: controls.target.y,
                    z: controls.target.z
                };

                const zoomEnd = {
                    value: 1,
                    x: 0,
                    y: 0,
                    z: 0
                };

                const tween = new TWEEN.Tween(zoom)
                    .to(zoomEnd, duration)
                    .onUpdate(function() {
                        camera.zoom = zoom.value;
                        controls.target.set(zoom.x, zoom.y, zoom.z);
                        camera.updateProjectionMatrix();
                        controls.update();
                    })
                    .start();
            }
            function rotateCameraToEuler(camera, targetEuler, radius, duration = 1000) {
                const currentQuaternion = camera.quaternion.clone();
                const targetQuaternion = new THREE.Quaternion().setFromEuler(targetEuler);



                new TWEEN.Tween({ t: 0 })
                    .to({ t: 1 }, duration)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .onUpdate(function (obj) {
                        camera.quaternion.slerpQuaternions(currentQuaternion, targetQuaternion, obj.t);

                        // Calculate the new position based on the updated quaternion
                        const direction = new THREE.Vector3(0, 0, radius).applyQuaternion(camera.quaternion);
                        camera.position.set(direction.x, direction.y, direction.z);

                        camera.lookAt(0, 0, 0);

                        controls.update();
                        camera.updateProjectionMatrix();
                    })
                    .start();
            }

            function dataURLtoBlob(dataurl) {
                const arr = dataurl.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            }

            function updateOrthographicCamera(camera, boundingBox) {
                        if (camera instanceof THREE.OrthographicCamera) {
                            let maxValue = Math.max(
                                boundingBox.max.x - boundingBox.min.x,
                                boundingBox.max.y - boundingBox.min.y,
                                boundingBox.max.z - boundingBox.min.z
                            ) 

                            if (window.innerHeight>=window.innerWidth){
                                maxValue =  window.innerHeight / window.innerWidth * maxValue * 1.35
                            } else {
                                maxValue = maxValue * 1.35
                            }

                            const aspect = window.innerWidth / window.innerHeight;
                            camera.left = -maxValue * aspect / 2;
                            camera.right = maxValue * aspect / 2;
                            camera.top = maxValue / 2;
                            camera.bottom = -maxValue / 2;
                            camera.updateProjectionMatrix();
                            controls.update();
                        } else {
                            console.error("The provided camera is not an instance of THREE.OrthographicCamera");
                        }
                    }
               
            function handleMainMenuButtons(e) {
                const button = e.target.closest('button');

                function isCameraPositionPredominantlyAxis(axis, camera, threshold = 1.3) {
                    const x = Math.abs(camera.position.x);
                    const y = Math.abs(camera.position.y);
                    const z = Math.abs(camera.position.z);

                    switch (axis.toLowerCase()) {
                        case 'x':
                            return x > threshold * y && x > threshold * z;
                        case 'y':
                            return y > threshold * x && y > threshold * z;
                        case 'z':
                            return z > threshold * x && z > threshold * y;
                        default:
                            console.error('Invalid axis. Please use "x", "y", or "z".');
                            return false;
                    }

            function initSubCanvas(model, divId,cameraOriginal) {

    canvas.height = '100%';
    div.appendChild(canvas);

    // Initialize Three.js and render a 3D model on the canvas
    const renderer = new THREE.WebGLRenderer({ canvas , antialias: true});
    renderer.setSize(1, 1);
    renderer.setClearColor(0x263238);

    const scene = new THREE.Scene();
    const aspectRatio = 50/ 50;
